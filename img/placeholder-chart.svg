    <rect x="220" y="125" width="60" height="195" rx="4" fill="#5BA55B" opacity="0.85"/>
    <rect x="320" y="160" width="60" height="160" rx="4" fill="#E8873D" opacity="0.85"/>
    <rect x="420" y="95" width="60" height="225" rx="4" fill="#7B68A8" opacity="0.85"/>
  </g>

  <!-- X-axis labels -->
  <g fill="#B0B0C0" font-family="Inter, system-ui, sans-serif" font-size="12" text-anchor="middle">
    <text x="150" y="345">Group A</text>
    <text x="250" y="345">Group B</text>
    <text x="350" y="345">Group C</text>
    <text x="450" y="345">Group D</text>
  </g>

  <!-- Title -->
  <text x="300" y="30" fill="#F0F0F0" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">SAMPLE DATA â€” REPLACE WITH YOUR CHART</text>

