    <line x1="80" y1="320" x2="560" y2="320"/>
    <line x1="80" y1="255" x2="560" y2="255" stroke-dasharray="4"/>
    <line x1="80" y1="190" x2="560" y2="190" stroke-dasharray="4"/>
    <line x1="80" y1="125" x2="560" y2="125" stroke-dasharray="4"/>
