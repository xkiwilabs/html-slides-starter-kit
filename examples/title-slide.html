<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example: Title Slide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/academic-theme.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <!-- TITLE SLIDE â€” use class="title-slide" for centred layout -->
      <section class="title-slide">
        <img src="../img/placeholder-logo.svg" class="logo" alt="Your logo">

        <h1>Introduction to Research Methods</h1>
        <div class="title-decoration"></div>
        <p class="subtitle">Foundations of Empirical Inquiry</p>
        <p class="author">Dr. Jane Smith</p>
        <p class="affiliation">Department of Psychology</p>
        <p class="affiliation">University Name</p>
        <p class="date">Semester 1, 2026 &bull; Week 1</p>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      width: 1920, height: 1080, margin: 0,
      center: false,
      controls: true,
      progress: true,
      slideNumber: true,
      hash: true,
      transition: 'slide',
      transitionSpeed: 'fast'
    });
  </script>
</body>
</html>
