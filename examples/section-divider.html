<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example: Section Divider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/academic-theme.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <!-- SECTION DIVIDER â€” use class="section-divider" for centred break -->
      <section class="section-divider">
        <div class="section-number">01</div>
        <h2>Research Fundamentals</h2>
        <p class="section-description">
          What is research, why does it matter, and how do we ensure
          our findings are trustworthy?
        </p>
      </section>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.1.0/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      width: 1920, height: 1080, margin: 0,
      center: false,
      controls: true,
      progress: true,
      slideNumber: true,
      hash: true,
      transition: 'slide',
      transitionSpeed: 'fast'
    });
  </script>
</body>
</html>
